<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold mb-8">Choose a Quiz</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <a href="quiz.html?quiz=general-knowledge" class="bg-white p-6 rounded shadow-lg text-center hover:bg-gray-200">
                <h2 class="text-xl font-bold mb-4">General Knowledge</h2>
                <p>Test your general knowledge with a variety of questions.</p>
            </a>
            <a href="quiz.html?quiz=science" class="bg-white p-6 rounded shadow-lg text-center hover:bg-gray-200">
                <h2 class="text-xl font-bold mb-4">Science</h2>
                <p>Challenge yourself with science-related questions.</p>
            </a>
            <a href="quiz.html?quiz=history" class="bg-white p-6 rounded shadow-lg text-center hover:bg-gray-200">
                <h2 class="text-xl font-bold mb-4">History</h2>
                <p>How well do you know your history? Find out!</p>
            </a>
        </div>
    </div>
</body>
</html>
