<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
        <!-- Back Arrow -->
        <a href="index.html" class="text-white hover:text-gray-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold" id="quiz-title">Quiz</h1>
        <span></span> <!-- Placeholder to keep title centered -->
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 text-white p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="leaderboard.html" class="hover:underline">Leaderboard</a></li>
            <li><a href="create-quiz.html" class="hover:underline">Create Quiz</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center">
            <!-- Timer Display -->
            <div id="timer" class="text-red-500 text-lg font-bold mb-4">Time Left: <span id="time-left">30</span>s</div>

            <!-- Progress Indicator -->
            <div id="progress" class="text-sm mb-4">
                Question <span id="current-question-number">1</span> of <span id="total-questions">5</span>
            </div>
            <div id="quiz-container" class="mb-4">
                <h2 id="question" class="text-xl font-semibold mb-4"></h2>
                <div id="answers" class="grid gap-4">
                    <!-- Answer buttons will be generated dynamically -->
                </div>
            </div>
            <div id="feedback" class="text-center text-lg mb-4"></div>
            <button id="next-button"
                class="hidden bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Next
                Question</button>
            <button id="restart-button"
                class="hidden bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 mt-4 w-full">Restart
                Quiz</button>
            <button id="home-button" class="hidden bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 mt-4 w-full">Back
                to Home</button>
            <button id="share-button" class="hidden bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4 w-full">Share Your Score</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2024 Interactive Quiz App. All rights reserved.</p>
    </footer>

    <!-- Include the quiz data files -->
    <script src="scripts/data/general-knowledge.js"></script>
    <script src="scripts/data/science.js"></script>
    <script src="scripts/data/history.js"></script>
    <script src="scripts/data/geography.js"></script>
    <script src="scripts/data/math.js"></script>
    <script src="scripts/data/literature.js"></script>
    <script src="scripts/data/technology.js"></script>
    <script src="scripts/data/sports.js"></script>
    <script src="scripts/data/music.js"></script>

    <!-- Include the main quiz script -->
    <script src="scripts/quiz.js"></script>
</body>

</html>
