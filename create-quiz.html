<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Create Your Quiz</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 text-white p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="leaderboard.html" class="hover:underline">Leaderboard</a></li>
            <li><a href="create-quiz.html" class="hover:underline">Create Quiz</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center">
        <form id="quiz-form" class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <div class="mb-4">
                <label for="quiz-title" class="block text-left">Quiz Title:</label>
                <input type="text" id="quiz-title" class="w-full p-2 border rounded">
            </div>
            <!-- Add inputs for questions and answers here -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Save Quiz</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2024 Interactive Quiz App. All rights reserved.</p>
    </footer>
    <script src="scripts/create-quiz.js"></script>
</body>
</html>
